<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1DB954; /* Spotify's green color */
            color: grey; 
        }
        .container {
            display: flex;
            height: 100vh;
        }
        .left-column {
            flex: 1;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .right-column {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-column">
            <p>Let's start our application.</p>
        </div>
        <div class="right-column">
            <img src="./assets/spotify-logo.png" alt="Your Image">
        </div>
    </div>
</body>
</html>
