{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpotAI Verify OTP</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="{% static 'css/global.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        
        body {
            background-color: #1DB954;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'DM Sans', sans-serif;
        }

        .container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .container h1 {
            font-size: 24px;
            font-weight: 700;
            color: #1DB954;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            font-size: 18px;
            font-weight: 400;
            margin-bottom: 10px;
            text-align: left;
            width: 100%;
            color: #606770;
        }

        input[type="text"], input[type="email"], input[type="password"] {
            font-family: 'DM Sans', sans-serif;
            font-size: 16px;
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 20px;
            border-radius: 6px;
            border: 1px solid #dddfe2;
            background-color: #f5f6f7;
        }

        button {
            font-size: 18px;
            font-weight: 500;
            padding: 12px 0;
            width: 100%;
            border-radius: 6px;
            border: none;
            background-color: #1DB954;
            color: white;
            cursor: pointer;
            margin-bottom: 20px;
        }

        button:hover {
            background-color: #17a44d;
        }

        .error-message {
            color: red;
            font-size: 14px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    {% include 'partials/_loading_screen.html' %}
    <div class="container">
        <h1 class="dm-sans-seven" style="font-size: 2em;">Verify Your Account</h1>
        <form method="post">
            {% csrf_token %}
            <label for="otp">Enter OTP</label>
            <input type="text" id="otp" name="otp" placeholder="Enter the OTP sent to your email" required>
            {% if messages %}
                {% for message in messages %}
                    <div class="error-message">{{ message }}</div>
                {% endfor %}
            {% endif %}
            <button type="submit">Verify</button>
        </form>
    </div>
    <script src="{% static 'js/theme-toggle.js' %}"></script>
</body>
</html>
