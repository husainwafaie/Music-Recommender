{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpotAI Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="{% static 'css/global.css' %}">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    
    <style>

        body {
            background-color: #1DB954; /* Keeping your application's background color */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'DM Sans', sans-serif;
        }

        .dm-sans-seven {
            font-family: "DM Sans", sans-serif;
            font-optical-sizing: auto;
            font-weight: 700;
            font-style: bold;
        }

        .dm-sans-five {
            font-family: "DM Sans", sans-serif;
            font-optical-sizing: auto;
            font-weight: 500;
            font-style: medium;
        }

        .dm-sans-three {
            font-family: "DM Sans", sans-serif;
            font-optical-sizing: auto;
            font-weight: 300;
            font-style: light;
        }

        .container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .container h1 {
            font-size: 24px;
            font-weight: 700;
            color: #1DB954; /* Using your application's primary color */
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            font-size: 18px;
            font-weight: 400;
            margin-bottom: 10px;
            text-align: left;
            width: 100%;
            color: #606770;
        }

        input[type="text"], input[type="password"] {
            font-family: 'DM Sans', sans-serif;
            font-size: 16px;
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 20px;
            border-radius: 6px;
            border: 1px solid #dddfe2;
            background-color: #f5f6f7;
        }

        button {
            font-size: 18px;
            font-weight: 500;
            padding: 12px 0;
            width: 100%;
            border-radius: 6px;
            border: none;
            background-color: #1DB954; /* Your application's primary color */
            color: white;
            cursor: pointer;
            margin-bottom: 20px;
        }

        button:hover {
            background-color: #17a44d; /* Slightly darker shade for hover effect */
        }

        .forgot-password {
            font-size: 14px;
            color: #1DB954; /* Your application's primary color */
            text-decoration: none;
            margin-bottom: 20px;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        .divider {
            width: 100%;
            height: 1px;
            background-color: #dddfe2;
            margin: 20px 0;
            position: relative;
        }

        .divider-text {
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: white;
            padding: 0 10px;
            color: #606770;
        }

        .create-account {
            font-size: 16px;
            font-weight: 500;
            padding: 12px 0;
            width: 100%;
            border-radius: 6px;
            border: none;
            background-color: #f2f2f2;
            color: #000;
            cursor: pointer;
        }

        .create-account:hover {
            background-color: #e0e0e0;
        }

    </style>
</head>
<body>
    {% include 'partials/_loading_screen.html' %}

    <div class="container">
        <h1 class="dm-sans-seven" style="font-size: 2em;">SpotAI</h1>
        <form method="post">
            {% csrf_token %}
            <label for="username">Log in to SpotAI</label>
            <input type="text" id="username" name="username" placeholder="Username">
            <input type="password" id="password" name="password" placeholder="Password">
            <button type="submit">Log in</button>
        </form>
        <a href="#" class="forgot-password" onclick="showForgotPasswordModal()">Forgotten account?</a>
        <div class="divider">
            <span class="divider-text">or</span>
        </div>
        <button class="create-account" onclick="window.location.href=`{% url 'register_view' %}`">Create new account</button>
    </div>

    <script src="{% static 'js/theme-toggle.js' %}"></script>

    <div id="forgotPasswordModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Reset Password</h2>
            <div id="emailStep">
                <input type="email" id="resetEmail" placeholder="Enter your email">
                <button onclick="sendResetOTP()">Send OTP</button>
            </div>
            <div id="otpStep" style="display: none;">
                <input type="text" id="resetOTP" placeholder="Enter OTP">
                <button onclick="verifyOTP()">Verify OTP</button>
            </div>
            <div id="passwordStep" style="display: none;">
                <input type="password" id="newPassword" placeholder="New password">
                <input type="password" id="confirmPassword" placeholder="Confirm password">
                <p id="passwordConstraints">
                    Password must contain:
                    <br>- At least 8 characters
                    <br>- 1 uppercase letter
                    <br>- 1 lowercase letter
                    <br>- 1 number
                    <br>- 1 special character
                </p>
                <button onclick="resetPassword()">Reset Password</button>
            </div>
        </div>
    </div>

    <script>
    function showForgotPasswordModal() {
        document.getElementById('forgotPasswordModal').style.display = 'block';
    }

    function sendResetOTP() {
        const email = document.getElementById('resetEmail').value;
        fetch('/send_reset_otp/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': '{{ csrf_token }}'
            },
            body: JSON.stringify({ email: email })
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                document.getElementById('emailStep').style.display = 'none';
                document.getElementById('otpStep').style.display = 'block';
            } else {
                alert(data.message);
            }
        });
    }

    function verifyOTP() {
        const otp = document.getElementById('resetOTP').value;
        fetch('/verify_reset_otp/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': '{{ csrf_token }}'
            },
            body: JSON.stringify({ otp: otp })
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                document.getElementById('otpStep').style.display = 'none';
                document.getElementById('passwordStep').style.display = 'block';
            } else {
                alert(data.message);
            }
        });
    }

    function resetPassword() {
        const newPassword = document.getElementById('newPassword').value;
        const confirmPassword = document.getElementById('confirmPassword').value;
        
        if (newPassword !== confirmPassword) {
            alert("Passwords do not match");
            return;
        }
        
        if (!isPasswordValid(newPassword)) {
            alert("Password does not meet the requirements");
            return;
        }
        
        fetch('/reset_password/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': '{{ csrf_token }}'
            },
            body: JSON.stringify({ 
                new_password: newPassword,
                confirm_password: confirmPassword
            })
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                alert("Password reset successfully");
                document.getElementById('forgotPasswordModal').style.display = 'none';
            } else {
                alert(data.message);
            }
        });
    }

    function isPasswordValid(password) {
        const regex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;
        return regex.test(password);
    }

    document.getElementsByClassName("close")[0].onclick = function() {
        document.getElementById('forgotPasswordModal').style.display = "none";
    }

    window.onclick = function(event) {
        if (event.target == document.getElementById('forgotPasswordModal')) {
            document.getElementById('forgotPasswordModal').style.display = "none";
        }
    }
    </script>

    <style>
    .modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0,0,0,0.4);
    }

    .modal-content {
        background-color: #fefefe;
        margin: 15% auto;
        padding: 20px;
        border: 1px solid #888;
        width: 80%;
        max-width: 400px;
    }

    .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
    }

    .close:hover,
    .close:focus {
        color: black;
        text-decoration: none;
        cursor: pointer;
    }
    </style>
</body>
</html>
