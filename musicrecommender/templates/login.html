<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        body {
            background-color: #1DB954;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif, serif;
        }

        h1 {
            font-size: 5em;
            text-align: center;
            margin-bottom: 40px;
            margin-left: 15%;
            margin-right: 15%;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #1DB954;
            padding: 20px;
            border-radius: 10px;
        }

        label {
            font-size: 2.2em;
            margin-bottom: 5px;
            text-align: center;
        }

        input[type="text"], input[type="password"] {
            font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif, serif;
            font-size: 1.5em;
            text-align: center;
            width: 30%;
            padding: 5px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 2px solid black;
        }

        button {
            font-size: 1.5em;
            padding: 10px 20px;
            border-radius: 5px;
            border: 2px solid black;
            background-color: #f2f2f2;
            cursor: pointer;
        }
        
    </style>
</head>
<body>
    <div>
        <h1>Welcome to Music Recommender, login to start the magic!</h1>
        <form method="post">
            {% csrf_token %}
            <label for="username">Username:</label>
            <input type="text" id="username" name="username">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password">
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
